<!doctype html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<title>Weehi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="http://plugins.adchsm.me/slidebars/scripts/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/slidebars.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_custom.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-fixed-top sb-slide" role="navigation" data-role="navbar">
		<div class="navbar-title">
			<h4 class="center">Weehi</h4>
		</div>
	</nav>
	<div id="page_login">
		<div class="login-top">
			<div class="input-group mobile-input2">
				<span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
				<input type="text" class="form-control" aria-label="phone" value="請輸入手機號碼">
			</div>
			<div class="input-group mobile-input2">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input type="text" class="form-control" aria-label="pwd" value="請輸入密碼">
			</div>
		</div>
			<div class="login-down">
		<a href="main.html"><button type="button" class="btn btn-success btn-lg">確認</button></a>
	</div>
	</div>


	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Slidebars -->
	<script src="js/slidebars.js"></script>
	<script src="js/custom.js"></script>
	<script>
		(function($) {
			$(document).ready(function() {
					// Initiate Slidebars
					$.slidebars();
				});
		}) (jQuery);
	</script>
	<!-- Smooth Page Scrolling -->
	<script>
		(function($) {
			$(document).ready(function() {
				$('a[href^="#"]').on('touchend click', function(e) {
					e.preventDefault();
					var id = $(this).attr("href");
					var offset = 70;
					var target = $(id).offset().top - offset;

					$('html, body').animate({scrollTop:target}, 500);
				});
			});
		}) (jQuery);
	</script>
</body>
</html>
